<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 rounded shadow bg-white">
        <h2 class="text-center text-primary mb-4">ðŸ©º Diabetes Prediction Report</h2>
        <div class="card p-3">
            <h4>Result: <span class="text-danger">{{ report.prediction }}</span></h4>
            <p><strong>Risk Score:</strong> {{ report.risk_score }}%</p>
            <p><strong>BMI Category:</strong> {{ report.bmi_category }}</p>
            <p><strong>Weight Trend:</strong> {{ report.weight_trend }}</p>
            <p><strong>Family History Risk:</strong> {{ report.family_risk }}</p>
            <p><strong>Recommendation:</strong> {{ report.recommendation }}</p>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Form</a>
        </div>
    </div>
</body>
</html>
